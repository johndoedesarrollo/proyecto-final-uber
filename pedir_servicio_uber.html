<script>

window.onload = function(){
   $("#reservar").click(enviar);
  }

 


function enviar() { 
  var Nombre=$("#Nombre").val(); 
  var Apellido=$("#Apellido").val(); 
  var Cedula=$("#Cedula").val(); 
  var Tipo_de_carro=$("#Tipo_de_carro").val();
  var Origen=$("#Origen").val();
  var Destino=$("#Destino").val();
  
  $.ajax({ 
  async:true, 
  type: "POST", 
  dataType: "html", contentType: "application/x-www-form-urlencoded", 
  url:"guardar_reserva_uber.php", 
  data:"&Nombre="+Nombre+"&Apellido="+Apellido+"&Cedula="+Cedula+"&Tipo_de_carro="+Tipo_de_carro+"&Origen="+Origen+"&Destino="+Destino, beforeSend:inicioEnvio, success:llegadaDatos, 
  timeout:4000, 
  error:problemas }); 
  return false; 
} 

 function inicioEnvio(datos)
        {
            $("#respuesta").text(datos);
        }

        function llegadaDatos(datos)
        {
            $("#respuesta").text(datos);
            

                       
        }

        function problemas()
        {
            $("#respuesta").text('Problemas en el servidor.');
        }


</script>
